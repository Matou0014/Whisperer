<!DOCTYPE html>
<html>
<head>
    <title>Whisperer</title>
    <meta lang="pl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/shhh-emoji.png">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <img src="/img/shhh-emoji.png" alt="Shhh emoji">
        <h2>Whisperer Controller</h2>
    </header>
    <div class="controller">
        <div class="controller-input">
            <textarea id="messageInput" placeholder="&lt;p&gt;Message to be sent&lt;/p&gt;"></textarea>
            <div class="controller-input__buttons">
                <button class="controller-input__buttons__send" onclick="sendInjectionMessage()">Wyślij</button>
                <button class="controller-input__buttons__revert" onclick="wsSendRevertMessage()">Cofnij</button>
                <button class="controller-input__buttons__disconnect" onclick="wsSendDisconnectMessage()">Zawiń manatki</button>
                <input id="cssSelector" type="text" placeholder="CSS Selector">
                <input id="replaceCheckbox" type="checkbox" name="replace">
                <label for="replace">Replace</label>
                <div class="controller-input__buttons__size">
                    <span>Preview size</span>
                    <input id="heightSlider" type="range" placeholder="Slide" min="500" max="1000" value="650">
                    <span id="sliderValue">650px</span>
                </div>
            </div>
        </div>
    </div>
    <div class="preview">
        <fieldset>
            <legend>Podgląd</legend>
            <div id="previewContainer">
                <iframe id="domFrame"></iframe>
            </div>
        </fieldset>
    </div>
    <script src="/js/websocket.js"></script>
    <script src="/js/preview.js"></script>
</body>
</html>
